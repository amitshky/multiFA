<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MultiFA</title>
	<link rel="shortcut icon" href="#">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container">
		<form action="/api/sessions/check-2fa" id="totpForm" class="form" method="POST">
			<h1 class="form__title">Enter your verification token</h1>
			<div class="form__input-group">
				<label for="token"> Use your token generator app to generate a token and enter it below. </label>
				<input 
					class         = "form__input"
					type          = "text" 
					name          = "token" 
					id            = "token" 
					placeholder   = "Token"
					inputmode     = "numeric"
					pattern       = "[0-9]*" 
					minlength     = "6" 
					maxlength     = "6" 
					autocomplete  = "one-time-code"
					autofocus
					required
				/>
			</div>
			<button type="submit" class="form__button">Verify</button>
		</form>
	</div>
</body>
</html>
