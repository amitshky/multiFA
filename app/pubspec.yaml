name: app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_barcode_scanner: ^2.0.0
  crypto: ^3.0.1
  base32: ^2.1.1
  local_auth: ^1.1.10
  fluttertoast: ^8.0.8
  unique_list: ^1.0.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 200
    - family: Consolas
      fonts:
        - asset: assets/fonts/Consolas/CONSOLA.ttf
          weight: 400
        - asset: assets/fonts/Consolas/CONSOLA.ttf
          weight: 200
