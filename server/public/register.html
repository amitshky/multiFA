<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MultiFA</title>
	<link rel="shortcut icon" href="#">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<div class="container">
		<form action="/api/users" id="registrationForm" class="form" method="POST">
			<h1 class="form__title">Register</h1>
			<div class="form__input-group">
				<input 
					class         = "form__input"
					type          = "text" 
					name          = "username" 
					id            = "username" 
					placeholder   = "Username"
					minlength     = "4"
					autofocus
					required
				/>
			</div>
			<div class="form__input-group">
				<input 
					class         = "form__input"
					type          = "text" 
					name          = "email" 
					id            = "email" 
					placeholder   = "Email"
					pattern       = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" 
					autofocus
					required
				/>
			</div>
			<div class="form__input-group">
				<input 
					class         = "form__input"
					type          = "password" 
					name          = "password" 
					id            = "password" 
					placeholder   = "Password"
					pattern       = "^(?=.*\d)(?=.*[a-z])(?=.*[a-zA-Z]).{8,}$" 
					autofocus
					required
				/>
			</div>
			<div class="form__input-group">
				<input 
					class         = "form__input"
					type          = "password" 
					name          = "passwordConfirmation" 
					id            = "passwordConfirmation" 
					placeholder   = "Confirm password"
					pattern       = "^(?=.*\d)(?=.*[a-z])(?=.*[a-zA-Z]).{8,}$" 
					autofocus
					required
				/>
			</div>
			<button type="submit" class="form__button">Continue</button>
			<p class="form__text">
				<a class="form__link" href="/login" id='linkCreateAccount'>Already have an account? Sign In</a>
			</p>
			<label for="token">
				The password must contain at least
				<ul>
					<li>8 characters</li>
					<li>one lowercase character</li>
					<li>one number</li>
					<li>and should not be same as your username or email.</li>
				</ul> 
			</label>
		</form>
	</div>
</body>
